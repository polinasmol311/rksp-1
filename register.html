<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/forms/register_form.css">
    <title>Регистрация - LightWeb Studio</title>
</head>
<body>
    <div class="popup popup_visible" id="popup">
        <div class="popup__overlay"></div>
        <div class="popup__container">
            <button class="popup__close-button" id="closeButton" type="button">
                <span class="popup__close-icon">×</span>
            </button>
            
            <div class="welcome">
                <h1 class="welcome__title">Регистрация</h1>
                <p class="welcome__subtitle">Создайте аккаунт для доступа к функциям сайта</p>
            </div>

            <form class="register-form" id="registerForm">
                <div class="register-form__field">
                    <input 
                        type="text" 
                        class="register-form__input" 
                        placeholder="ФИО" 
                        id="registerFullName"
                        required
                    >
                </div>
                <div class="register-form__field">
                    <input 
                        type="email" 
                        class="register-form__input" 
                        placeholder="Почта" 
                        id="registerEmail"
                        required
                    >
                </div>
                <div class="register-form__field">
                    <input 
                        type="password" 
                        class="register-form__input" 
                        placeholder="Пароль" 
                        id="registerPassword"
                        required
                    >
                </div>
                <div class="register-form__field">
                    <input 
                        type="password" 
                        class="register-form__input" 
                        placeholder="Повторите пароль" 
                        id="registerConfirmPassword"
                        required
                    >
                </div>
                <button type="submit" class="register-form__submit-button">Зарегистрироваться</button>
            </form>

            <p class="login-link">
                Или <a href="login.html" class="login-link__text">войдите</a> для продолжения
            </p>
        </div>
    </div>
    
    <script src="js/auth.js"></script>
    <script src="js/register.js"></script>
</body>
</html>
