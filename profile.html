<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/pages/profile_page.css">
    <link rel="stylesheet" href="css/footer.css">
    <title>Профиль - LightWeb Studio</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="container">
                <div class="header__logo">
                    <a href="index.html" class="header__logo-text">LightWeb Studio</a>
                </div>
                <div class="header__nav">
                    <ul class="header__nav-list">
                        <li class="header__nav-item">
                            <a href="index.html" class="header__nav-ref">главная</a>
                        </li>
                        <li class="header__nav-item">
                            <a href="works.html" class="header__nav-ref">наши проекты</a>
                        </li>
                        <li class="header__nav-item">
                            <a href="order.html" class="header__nav-ref">заказать сайт</a>
                        </li>
                        <li class="header__nav-item">
                            <a href="profile.html" class="header__nav-ref">профиль</a>
                        </li>
                    </ul>
                </div>
            </div>
        </header>
        
        <main class="main">
            <div class="container">
                <div class="main__title">Загрузка...</div>

                <form class="main__form">
                    <div class="form__section">
                        <div class="form__section-title">Личные данные</div>
                        <div class="form__group">
                            <label for="user-name" class="form__label">ФИО *</label>
                            <input type="text" class="form__input" id="user-name" placeholder="Загрузка..." required>
                        </div>
                        <div class="form__group">
                            <label for="phone-number" class="form__label">Номер Телефона</label>
                            <input type="text" class="form__input" id="phone-number" placeholder="Загрузка...">
                        </div>
                        <div class="form__group">
                            <label for="email" class="form__label">Электронная почта *</label>
                            <input type="email" class="form__input" id="email" placeholder="Загрузка..." required>
                        </div>
                        <div class="form__group">
                            <label for="telegram" class="form__label">Telegram</label>
                            <input type="text" class="form__input" id="telegram" placeholder="@username">
                        </div>
                    </div>
                </form>

                <div class="orders">
                    <div class="orders__title">История заказов</div>
                    <div class="orders__scroll">
                        <div style="display: flex; align-items: center; justify-content: center; width: 100%; height: 200px; color: #fffdfa; font-size: 18px;">
                            Загрузка заказов...
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer class="footer">
            <div class="container">
                <section class="footer__top">
                    <div class="footer__contacts">
                        <a href="tel:+9999999-99-99" class="footer__phone">+9(999)999-99-99</a>
                        <a href="https://t.me/tg_nickname" class="footer__telegram">@tg_nickname</a>
                    </div>

                    <a href="order.html" class="footer__button">Заказать сайт</a>

                    <div class="footer__social">
                        <a href="#" class="footer__social-link">
                            <img src="images/elements/telegram.svg" alt="telegram">
                        </a>
                        <a href="#" class="footer__social-link">
                            <img src="images/elements/vk.svg" alt="vk">
                        </a>
                    </div>
                </section>

                <section class="footer__copyright">
                    Copyright © 2025 LightWeb Studio
                </section>
            </div>
        </footer>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/profile.js"></script>
</body>
</html>
